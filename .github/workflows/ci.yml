name: CI/CD
on:
  push:
    branches:
      - main
jobs:
  contract:
    name: "Contract: Build and Test"
    runs-on: ubuntu-latest
    defaults:
      run:
       working-directory: ./contract
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Setup git:// protocol workarounds
      run: git config --global url.https://github.com/.insteadOf git://github.com/
    - run: npm install
    - run: npm run test
  website:
    needs: contract
    name: "Website: Build and Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Setup git:// protocol workarounds
      run: git config --global url.https://github.com/.insteadOf git://github.com/
      # TODO Remove --force flag asap when ng-wizards dependency was removed.
    - run: npm install --force
    - run: npm run lint
    - run: npm run build:ci
    - run: npm run test:ci
    - run: npm run e2e
    - name: Deploy to IPFS host
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "website/dist/w3shop"
        target: "ipfs/export/w3shop"
