name: Build Shop
on:
  push:
    branches:
      - main
jobs:
  shop-build:
    name: "Shop: Build and test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./shop
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Use Node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build:ci
    - name: Test
      run: npm run test:ci
