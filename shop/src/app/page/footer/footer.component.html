<!-- Footer -->
<footer class="pt-5 bg-dark text-white">
  <div class="container p-4">
    <div class="row">
      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
        <h5 class="text-uppercase">W3Shop.eth</h5>
        <p>
          Sell digital content with an unstoppable and permanent store! No man in the middle required. Get payed in
          crypto.
        </p>
      </div>
      <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
        <h5 class="text-uppercase">Contributing</h5>

        <ul class="list-unstyled mb-0">
          <li>
            <w3s-footer-link href="https://github.com/tfelix/w3shop/blob/main/README.md" text="Documentation">
            </w3s-footer-link>
          </li>
          <li>
            <w3s-footer-link href="https://github.com/tfelix/w3shop" text="Github" [icon]="faGithub"></w3s-footer-link>
          </li>
        </ul>
      </div>
      <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
        <h5 class="text-uppercase">Socials</h5>

        <ul class="list-unstyled mb-0">
          <li>
            <w3s-footer-link href="https://orbis.club/" text="Orbis"></w3s-footer-link>
          </li>
          <li>
            <w3s-footer-link href="https://twitter.com/w3shop" text="Twitter" [icon]="faTwitter"></w3s-footer-link>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="mt-2 py-2 text-center text-muted" style="background-color: rgba(0, 0, 0, 0.2);">
    <div *ngIf="!(isShopResolved$ | async)" class="mt-2">
      Made with ❤️ by <a href="https://mirror.xyz/tfelix.eth" class="text-reset">tfelix.eth</a>
    </div>
    <div class="mt-2">
      Icons by <a href="https://fontawesome.com/" class="text-reset">Fontawesome</a> - <a
        href="https://creativecommons.org/licenses/by/4.0/" class="text-reset">CC BY 4.0</a>
    </div>
  </div>
</footer>
