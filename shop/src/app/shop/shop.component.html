<w3s-header></w3s-header>

<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let c of collections$ | async;">
        <a [routerLink]="['./collection', c.id]">
          <div class="card h-100">
            <!-- Sale badge-->
            <!--<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>-->
            <!-- Product image-->
            <img class="card-img-top" [src]="c.thumbnail" [alt]="c.name" />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{c.name}}</h5>
                <!-- Product price-->
                <w3s-price [priceData]="c.price"></w3s-price>
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
