<section *ngIf="isWrongNetwork$ | async" class="py-1">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="alert alert-warning" role="alert">
          <p>You are on the wrong network. Please switch to <strong>{{targetNetwork}}</strong>.</p>
            <button class="btn btn-outline-primary btn-sm" (click)="switchNetworks()">
              Switch Networks
            </button>
        </div>
      </div>
    </div>
  </div>
</section>
