<section *ngIf="isWrongNetwork$ | async" class="py-1">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="alert alert-warning" role="alert">
          <div>
            <p>You are on the wrong network. Please switch to <strong>{{targetNetwork}}</strong>.</p>
          </div>
          <div class="text-right">
            <button class="btn btn-primary btn-sm" (click)="switchNetworks()">
              Switch Networks
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
