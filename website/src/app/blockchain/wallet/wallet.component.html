<form *ngIf="!(isWalletConnected$ | async)" class="d-flex">
  <button type="button" class="btn btn-outline-primary mr-2" (click)="connectWallet()">
    <fa-icon [icon]="faWallet"></fa-icon> Connect Wallet
  </button>
</form>
<div *ngIf="(isWalletConnected$ | async)" class="d-flex">
  <span class="navbar-text mr-2">
    {{walletAddress$ | async}}
  </span>
</div>
