<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" [routerLink]="homeLink$ | async" routerLinkActive="active">{{(shopInfo$ |
      async).shopName}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li *ngIf="isShopResolved$ | async" class="nav-item">
          <a class="nav-link" [routerLink]="['/', shopIdentifier, 'about']">About</a>
        </li>
        <li *ngIf="!(isShopResolved$ | async)" class="nav-item">
          <a class="btn btn-outline-success" routerLink="/setup">
            <fa-icon [icon]="faShop"></fa-icon> New Shop
          </a>
        </li>
      </ul>

      <form *ngIf="!(isWalletConnected$ | async)" class="d-flex">
        <button type="button" class="btn btn-outline-success mr-2" (click)="connectWallet()">
          <fa-icon [icon]="faWallet"></fa-icon> Connect Wallet
        </button>
      </form>
      <form *ngIf="(isWalletConnected$ | async)" class="d-flex">
        <a *ngIf="isAdmin$ | async" class="btn btn-danger mr-2" [routerLink]="['/', shopIdentifier, 'admin', 'item']">
          <fa-icon [icon]="faCirclePlus"></fa-icon>
        </a>
        <a *ngIf="isAdmin$ | async" class="btn btn-danger mr-2"
          [routerLink]="['/', shopIdentifier, 'admin', 'settings']">
          <fa-icon [icon]="faSliders"></fa-icon>
        </a>

        <span class="navbar-text mr-2">
          {{walletAddress$ | async}}
        </span>
      </form>
      <form *ngIf="isShopResolved$ | async" class="d-flex">
        <w3s-cart></w3s-cart>
      </form>
    </div>
  </div>
</nav>
