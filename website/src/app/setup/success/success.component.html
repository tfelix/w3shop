<section class="container">
  <div class="row">
    <div class="col">
      <div class="alert alert-success" role="alert">
        <h2 class="alert-heading">
          <fa-icon [icon]="faSuccess"></fa-icon> Your shop was created!
        </h2>
        <p class="pt-1">
          You are now an owner of a W3Shop instance. You can now visit your shop under the URL:
        </p>
        <p class="text-center lead"><a [href]="existingShopUrl">{{existingShopUrl}}</a></p>
        <hr>
        <p class="mb-0"><b>
            <fa-icon [icon]="faTriangleExclamation"></fa-icon> Attention:
          </b> It is very important to bookmark this URL. Only if you know this URL you can access your
          shop instance.</p>
      </div>
    </div>
  </div>
</section>
