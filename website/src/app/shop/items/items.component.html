<ng-container *ngIf="showShopItems$ | async">
  <w3s-header></w3s-header>
  <section *ngIf="items.length > 0" class="py-5">
    <div class="container">
      <div class="row">
        <w3s-item *ngFor="let i of items;" [item]="i" class="col-12 col-md-6 col-lg-4 my-md-2"></w3s-item>
      </div>
    </div>
  </section>
</ng-container>

<!-- Shows user if no wallet is assgined -->
<w3s-shop-error></w3s-shop-error>
