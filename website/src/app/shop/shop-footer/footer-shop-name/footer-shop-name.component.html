<div class="col-md-12">
  <h5 class="text-uppercase">{{shopName$ | async}}</h5>
  <p>
    {{shortDescription$ | async}}
  </p>
</div>

<div *ngIf="(isShopResolved$ | async) === false" class="col-md-4">
  <h5 class="placeholder-glow text-uppercase">
    <span class="placeholder placeholder-lg col-4"></span>
  </h5>
  <p class="placeholder-glow">
    <span class="placeholder col-3"></span>
    <span class="placeholder col-4"></span>
    <span class="placeholder col-6"></span>
  </p>
</div>
