<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>W3Shop.eth - The decentral webshop</title>
  <!-- For IPFS we must make the <base href> tag relative -->
  <!-- When doing it via JS we get warnings/errors for initial loads. Check if this can be done differently maybe during compile? -->
  <script>
    if (window.location.origin.startsWith('http://localhost')) {
      document.write('<base href="/">');
    } else {
      document.write('<base href="' + window.location.pathname + '"/>');
    }
  </script>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta property="og:title" content="W3Shop.eth - The permanent, self-souvereign web shop">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <meta property="og:author" content="tfelix.eth">
  <meta property="og:url" content="https://w3shop.eth.limo">
  <meta name="keywords"
    content="web3, shop, decentralized, ecommerce, crypto, permanent, self-souvereign, self-owned, self-hosted">
</head>

<body class="h-100">
  <w3s-app-root class="d-flex flex-column h-100"></w3s-app-root>
</body>

</html>
